services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shop}
      POSTGRES_DB: ${POSTGRES_DB:-shop_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shop} -d ${POSTGRES_DB:-shop_db}"]
      interval: 3s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-shop}:${POSTGRES_PASSWORD:-shop}@db:5432/${POSTGRES_DB:-shop_db}
      DJANGO_SETTINGS_MODULE: config.settings.development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - media_dev:/app/media
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
  media_dev:
