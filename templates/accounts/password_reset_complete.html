{% extends "base.html" %}

{% block title %}Пароль изменён — {{ site_name }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Пароль успешно изменён!</h2>
      
      <p class="mb-4">
        Ваш пароль был успешно изменён. Теперь Вы можете войти в систему с новым паролем.
      </p>
      
      <div class="text-center">
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Войти</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
